<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table Example</title>
 
</head>
<body>

  <table>
    <caption>Topic Tags</caption>
    <thead>
      <tr>
        <th>#</th>
        <th>Tag</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>HTML</td>
        <td>Markup language for creating web pages</td>
      </tr>
      <tr>
        <td>2</td>
        <td>CSS</td>
        <td>Style sheet language used for describing the presentation of a document</td>
      </tr>
      <tr>
        <td>3</td>
        <td>JavaScript</td>
        <td>Programming language for web development and interactivity</td>
      </tr>
      <tr>
        <td>4</td>
        <td>React</td>
        <td>JavaScript library for building user interfaces</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
